<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Points Averager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Points Averager</h1>
        <p>Enter your numbers separated by commas:</p>
        <input type="text" id="pointsInput" placeholder="e.g. 85, 90, 78, 92">
        <button onclick="calculateAverage()">Calculate</button>
        
        <div id="resultDisplay" class="result-box">
            <p>Average: <span id="avgValue">-</span></p>
            <p>Total Points: <span id="totalValue">-</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
